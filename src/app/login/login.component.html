<div class="parent">
    <form [formGroup]="loginForm">
        <label for="">Email:</label>
        <input type="email" formControlName="email">
        <br>
        <br>
    
        <label for="">Password:</label>
        <input type="password" formControlName="password">
        <br>

        </form>
        <br>
    
    <button (click)="login()" class="button">Login</button>
    
</div>
