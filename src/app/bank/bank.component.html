<div class="search">
<!-- search purpose -->
<input type="text" [(ngModel)]="term" (keyup)="filter()" class="searchbar" >
<!--Sortig and asc & desc -->
<select [(ngModel)] ="column">
    <option >account_name</option>
    <option >available_balance</option>
    <option >account_number</option>
    <option >city</option>
</select>
<select >
    <option value="asc">Ascending</option>
    <option value="desc">Desscending</option>
</select>
<button (click)="sort()">Sort</button>
<!-- pagination -->

<select [(ngModel)] ="limit">
    <option >10</option>
    <option >20</option>
    <option >30</option>
</select>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
</select>
<button (click)="pagination()">Page</button>
</div>

<table class="table table-dark table-striped table-bordered">
    <thead border ="5" class="text-center" >
        <th>S.No</th>
        <th>Account Name</th>
        <th>Available Balance</th>
        <th>Account Number</th>
        <th>City</th>
        <th>Profile Picture</th>
        <th>ID</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts,let i=index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="" width="100px"></td>
                <td>{{account.id}}</td>
                <td><button (click)="delete(account.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
